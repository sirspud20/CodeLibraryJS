<!DOCTYPE html>
<html>

<body>

    <h2>The XMLHttpRequest Object</h2>

    <p>This creates and deletes a database</p>
    <p2 id="result">result here</p2>
    <input type=text id="tname">

    <button type="button" onclick="createTB()">create</button>
    <button type="button" onclick="deleteTB()">delete</button>
    <script>
        function createTB() {

            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "create_delete.php?q=1&tname=" +
                document.getElementById("tname").value, true);
            xhttp.send();
        }

        function deleteTB() {
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "create_delete.php?q=0&tname=" +
                document.getElementById("tname").value, true);
            xhttp.send();
        }
    </script>

</body>

</html>
